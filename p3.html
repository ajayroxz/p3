<!DOCTYPE html>
<html>
<head>
    <style>
        .product-card {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: auto;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 24px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="product-image.jpg" alt="Product Image">
        <h2>Product Name</h2>
        <p>$99.99</p>
        <button type="button">Add to Cart</button>
    </div>
</body>
</html>
